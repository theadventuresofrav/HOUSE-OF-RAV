<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOUSE OF RAV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;700&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #0C0C0F;
        color: #D4AF37;
        font-family: 'Inter', sans-serif;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      .font-typewriter {
        font-family: 'Courier Prime', monospace;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0C0C0F;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D4AF37;
      }
      .gold-glow {
        box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
      }
      .gold-glow-hover:hover {
        box-shadow: 0 0 25px rgba(212, 175, 55, 0.4);
      }

      /* Screen Only Utilities */
      .print-only {
        display: none !important;
      }

      /* Print Styles for Export */
      @media print {
        @page {
          margin: 0.5cm;
          size: auto;
        }
        
        body {
          background-color: #ffffff !important;
          color: #1a1a1a !important;
          font-family: 'Courier Prime', monospace !important;
          font-size: 10pt;
          line-height: 1.4;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }

        .no-print, .screen-only {
          display: none !important;
        }

        .print-only {
          display: block !important;
        }

        /* Dossier Styling */
        .dossier-page {
          padding: 2cm;
          position: relative;
          min-height: 100vh;
          page-break-after: always;
          background-image: 
            radial-gradient(#ccc 1px, transparent 1px),
            linear-gradient(to right, rgba(0,0,0,0.05) 1px, transparent 1px);
          background-size: 20px 20px, 100% 100%;
        }

        .dossier-page:last-child {
          page-break-after: avoid;
        }

        .watermark {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%) rotate(-45deg);
          font-size: 8rem;
          color: rgba(0, 0, 0, 0.05);
          font-weight: bold;
          text-transform: uppercase;
          pointer-events: none;
          z-index: 0;
          white-space: nowrap;
          border: 10px solid rgba(0,0,0,0.05);
          padding: 20px;
        }

        .section-header {
          border-bottom: 2px solid #000;
          margin-bottom: 15px;
          margin-top: 25px;
          padding-bottom: 5px;
          display: flex;
          justify-content: space-between;
          align-items: flex-end;
        }

        .section-title {
          font-size: 14pt;
          font-weight: bold;
          text-transform: uppercase;
          background: #000;
          color: #fff;
          padding: 2px 10px;
        }

        .grid-box {
          border: 1px solid #000;
          padding: 10px;
          margin-bottom: 10px;
          break-inside: avoid;
        }

        h1 { font-size: 24pt; font-weight: 700; text-transform: uppercase; margin: 0; letter-spacing: -1px; }
        h2 { font-size: 16pt; margin: 0; text-transform: uppercase; color: #444; }
        h3 { font-size: 11pt; font-weight: bold; text-transform: uppercase; margin-bottom: 5px; border-bottom: 1px dotted #999; display: inline-block; }
        
        .stamp {
          border: 3px solid #cc0000;
          color: #cc0000;
          padding: 5px 15px;
          font-size: 14pt;
          font-weight: bold;
          text-transform: uppercase;
          display: inline-block;
          transform: rotate(-3deg);
          opacity: 0.8;
        }
      }

      /* Typewriter Cursor */
      .cursor-blink {
        animation: blink 1s step-end infinite;
      }
      @keyframes blink {
        50% { opacity: 0; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.7",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
